<div id="admin-dashboard-leagues" class="outlet-container">
  <div class="row">
    <div class="col-md-12">
      <table *ngIf="leagues && leagues.length > 0">
        <thead>
          <td>Name</td>
          <td>Teams</td>
        </thead>
        <tr *ngFor="let league of leagues">
          <td><a routerLink="/leagues/{{league._id}}">{{league.name}}</a></td>
          <td>{{league.teams.length}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
